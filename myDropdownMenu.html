<!DOCTYPE html>
<html>
<head>
<title>my Dropdown Menu</title>
<style>
  .dropdown-content a{
          display:block;
          text-decoration:none;
          padding:12px 16px;
        }
 .dropbtn{
         background:#4CAF50;
         color:white;
         font-size:20px;
         border:none;
         padding:16px;
         cursor:pointer;
        }
  .dropdown-content{
    display:none;
    position:absolute;
    min-width:200px;
    box-shadow:9px 6px 16px 4px #8BC34A;
    z-index:1;
  }
  .dropdown:hover .dropdown-content{
    display:block;
  }
  .dropdown:hover .dropbtn{
    background color:#3e8e41;
  }
  .dropdown-content a:hover{
    background-color:#f1f1f1;
  }
</style>
</head>
<body>
<h1>my dropdown menu</h1>
<hr/>
<div class="dropdown">
<button class="dropbtn">A Button Menu</button>
<div class="dropdown-content">
        <a href="#">徐雨沁</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
</div>
</div>
</body>
</html>
