<!DOCTYPE html>
<html>
<head>
<title>My Dropdown Menu</title>
<style>
  .dropdown-content a{
          display:block;
          text-decoration:none;
          padding:12px 16px;
        }
 .dropbtn{
         background:#895fbf;
         color:white;
         font-size:20px;
         border:none;
         padding:16px;
         cursor:pointer;
        }
  .dropdown-content{
    display:none;
    position:absolute;
    min-width:200px;
    box-shadow:9px 6px 16px 4px #c38ead;
    z-index:1;
  }
  .dropdown:hover .dropdown-content{
    display:block;
  }
  .dropdown:hover .dropbtn{
    background color:#3e8e41;
  }
  .dropdown-content a:hover{
    background-color:#fff;
  }
</style>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<h1>徐雨沁ininin</h1>
<hr/>
<div class="dropdown">
<button class="dropbtn">Click me ?!</button>
  <div class="dropdown-content">
    <a herf="#">lalala</a>
    <a herf="#">hahaha</a>
    <a herf="#">xixixi</a>
  </div>
  <div class="w3-container">
     <div class="w3-dropdown-hover">
     <img src="selfie.jpg" alt="selfies" style="width:20%">
     <div class="w3-dropdown-content" style="width:300px">
     <img src="selfie.jpg" alt="selfies" style="width:100%">
     </div>
     </div>
  </div> 
  </div>
</body>
</html>
